<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fiche Produit</title>
  </head>
  <body>
    <div class="container">
      <p id="titre">Fiche Produit</p>
      <div class="produit-container">
        <div class="produit-images">
          <div class="full-img-container">
            <img
              src="images/pezibear_strawberry-1330459_640-pix.jpg"
              alt="fraises"
              id="full"
            />
          </div>
          <div class="vignettes-container">
            <img
              src="images/Engin_Akyurt_strawberries-2960533_640-pix.jpg"
              alt="fraises"
              class="small"
            />
            <img
              src="images/ponce_photography_yogurt-1442034_640-pix.jpg"
              alt="fraises"
              class="small"
            />
            <img
              src="images/ritaE_strawberry-dessert-2191973_640-pix.jpg"
              alt="fraises"
              class="small"
            />
          </div>
        </div>
        <div class="produit-infos">
          <h1 class="produit-titre">Fraises 500g</h1>
          <p class="produit-prix">3€</p>

          <p class="description">
            Laissez vous tenter par cette fraise à la chair savoureuse et
            fruitée pour assouvir vos envies de douceur. Seule ou dans une
            verrine de fromage blanc, pour une envie plus gourmande.
          </p>

          <button class="btn-add">
              <i class="fas fa-shopping-basket"></i>
              AJOUTER AU PANIER
          </button>

          <p class="panier-container"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
